<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="p">
      <p>
        Learn to code by watching others See how experienced developers solve
        problems in real-time. Watching scripted tutorials is great, but
        understanding how developers think is invaluable.
      </p>
    </div>

    <div class="form">
      <form action="url">
        <div class="first-name">
          <input type="text" id="name" placeholder="First Name" />
        </div>
        <div class="last-name">
          <input type="text" placeholder="Last Name" />
        </div>
        <div class="email-adress">
          <input type="email" placeholder="Email Address" />
        </div>
        <div class="password">
          <input type="password" placeholder="Password" />
        </div>
        <div class="button">
          <button>Claim your free trial</button>
        </div>
      </form>
    </div>

    By clicking the button, you are agreeing to our Terms and Services
  </body>
</html>
